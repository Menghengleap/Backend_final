<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Khmer New Year</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6b3, #ffcc99);
      color: #4b2e1e;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #d48806;
      text-shadow: 2px 2px 5px #fff3e0;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .flower {
      position: absolute;
      width: 100px;
      opacity: 0.5;
      animation: float 10s infinite;
    }

    .flower:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .flower:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .flower:nth-child(3) {
      bottom: 10%;
      left: 20%;
      animation-delay: 4s;
    }

    .flower:nth-child(4) {
      bottom: 15%;
      right: 10%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1rem;
      color: #86592d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>សួស្តីឆ្នាំថ្មី! EMEY Muah muah</h1>
    <h2>Happy Khmer New Year 2025 🎉</h2>
    <p>Wishing you happiness, prosperity, and good health.</p>
  </div>

  <!-- Optional decorative flower icons (you can replace these with Khmer New Year patterns or symbols) -->
  <img class="flower" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Flower_icon_1.png" alt="Flower" />
  <img class="flower" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Flower_icon_1.png" alt="Flower" />
  <img class="flower" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Flower_icon_1.png" alt="Flower" />
  <img class="flower" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Flower_icon_1.png" alt="Flower" />

  <div class="footer">
    សូមឲ្យជួបតែសុភមង្គល នៅឆ្នាំថ្មីនេះ ❤️
  </div>
</body>
</html>
