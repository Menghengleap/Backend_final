<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Khmer New Year</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff4e6, #ffe6cc);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #ff9933;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2rem;
      color: #cc6600;
      margin-top: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #804000;
      margin-top: 10px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00;
      }
      to {
        text-shadow: 0 0 15px #fff, 0 0 30px #ffcc00;
      }
    }

    .flower {
      position: absolute;
      font-size: 2.5rem;
      animation: float 10s infinite ease-in-out;
      opacity: 0.7;
    }

    .flower:nth-child(1) { top: 5%; left: 8%; animation-delay: 0s; }
    .flower:nth-child(2) { top: 25%; right: 10%; animation-delay: 1s; }
    .flower:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
    .flower:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 3s; }
    .flower:nth-child(5) { top: 50%; left: 45%; animation-delay: 4s; }
    .flower:nth-child(6) { bottom: 40%; right: 30%; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .container {
      position: relative;
      top: 25vh;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 1.1rem;
      color: #a66f00;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: gold;
      opacity: 0.8;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .confetti span:nth-child(odd) {
      background: #ffcc00;
    }

    .confetti span:nth-child(even) {
      background: #ff9966;
    }
  </style>
</head>
<body>

  <!-- Music (optional) -->
  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_8f0c564aa7.mp3?filename=happy-new-year-110744.mp3" type="audio/mp3">
  </audio>

  <!-- Floating Flower Emojis -->
  <div class="flower">🌸</div>
  <div class="flower">🌺</div>
  <div class="flower">🌼</div>
  <div class="flower">💮</div>
  <div class="flower">🌻</div>
  <div class="flower">🌷</div>

  <!-- Confetti -->
  <div class="confetti">
    <!-- Generate 50 confetti -->
    <script>
      for (let i = 0; i < 50; i++) {
        const confetto = document.createElement('span');
        confetto.style.left = Math.random() * 100 + '%';
        confetto.style.animationDelay = Math.random() * 5 + 's';
        confetto.style.width = Math.random() * 8 + 4 + 'px';
        confetto.style.height = confetto.style.width;
        document.querySelector('.confetti').appendChild(confetto);
      }
    </script>
  </div>

  <!-- Main Message -->
  <div class="container">
    <h1>សួស្តីឆ្នាំថ្មី! EMEY  </h1>
    <h2>Happy Khmer New Year 2025 🎊</h2>
    <p>Wishing you peace, health, and prosperity throughout the new year.</p>
  </div>

  <div class="footer">
    ❤️ សូមឲ្យឆ្នាំថ្មីនេះ នាំមកនូវសុភមង្គល និងជោគជ័យ!
  </div>

</body>
</html>
